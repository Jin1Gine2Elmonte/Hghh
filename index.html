<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الهندسة المعقدة - NEXUS (ملف واحد)</title>
    <style>
        /* Core Global Styles */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars for full-screen effect */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0e; /* Deep space background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1500px; /* Establish 3D perspective for the scene */
        }

        /* Geometric Nexus Container */
        .geometric-nexus {
            position: relative;
            width: 600px; /* Overall size of the geometric structure */
            height: 600px;
            transform-style: preserve-3d; /* Allows nested elements to participate in 3D transforms */
            animation: rotateNexus 30s infinite linear; /* Slow, continuous rotation of the entire structure */
        }

        /* Animation for the entire Nexus */
        @keyframes rotateNexus {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* Base Layer Styling */
        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%); /* Center the layers */
            width: var(--size, 200px); /* Custom property for size */
            height: var(--size, 200px);
            border: 1px solid rgba(0, 255, 255, 0.2); /* Cyan border for a futuristic look */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); /* Glowing effect */
            background: var(--bg-gradient, linear-gradient(45deg, rgba(0, 200, 200, 0.1), rgba(0, 0, 0, 0.3)));
            animation: pulseBorder 4s infinite ease-in-out alternate;
        }

        /* Border pulse animation */
        @keyframes pulseBorder {
            0% { border-color: rgba(0, 255, 255, 0.2); box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }
            100% { border-color: rgba(0, 255, 255, 0.6); box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 200, 200, 0.6); }
        }

        /* Individual Layer Specifics */

        /* Layer 1: Core, large, slow rotation */
        .layer-1 {
            --size: 550px;
            --bg-gradient: conic-gradient(from 0deg at 50% 50%, rgba(0, 255, 255, 0.1), transparent 30%, rgba(0, 100, 200, 0.1), transparent 70%);
            transform: translate(-50%, -50%) rotateZ(0deg) rotateX(60deg) rotateY(0deg);
            animation: rotateLayer1 40s infinite linear reverse, pulseBorder 5s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer1 {
            from { transform: translate(-50%, -50%) rotateZ(0deg) rotateX(60deg) rotateY(0deg); }
            to { transform: translate(-50%, -50%) rotateZ(360deg) rotateX(60deg) rotateY(360deg); }
        }


        /* Layer 2: Medium size, faster rotation, diamond shape */
        .layer-2 {
            --size: 450px;
            --bg-gradient: linear-gradient(135deg, rgba(0, 220, 220, 0.15), rgba(0, 0, 0, 0.4));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamond shape */
            transform: translate(-50%, -50%) rotateZ(45deg) rotateX(-30deg) rotateY(20deg) scale(0.9);
            animation: rotateLayer2 25s infinite linear, pulseBorder 4.5s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer2 {
            from { transform: translate(-50%, -50%) rotateZ(45deg) rotateX(-30deg) rotateY(20deg) scale(0.9); }
            to { transform: translate(-50%, -50%) rotateZ(405deg) rotateX(330deg) rotateY(380deg) scale(0.9); }
        }


        /* Layer 3: Smaller, skewed rectangle */
        .layer-3 {
            --size: 380px;
            --bg-gradient: linear-gradient(to right, rgba(0, 150, 255, 0.1), rgba(0, 255, 255, 0.15));
            transform: translate(-50%, -50%) rotateY(70deg) rotateX(10deg) skewX(20deg) translateZ(-50px); /* Z-index for depth */
            animation: rotateLayer3 18s infinite ease-in-out alternate-reverse, pulseBorder 3.8s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer3 {
            from { transform: translate(-50%, -50%) rotateY(70deg) rotateX(10deg) skewX(20deg) translateZ(-50px); }
            to { transform: translate(-50%, -50%) rotateY(430deg) rotateX(-10deg) skewX(-20deg) translateZ(-50px); }
        }


        /* Layer 4: Smaller, faster, square with gradient */
        .layer-4 {
            --size: 300px;
            --bg-gradient: radial-gradient(circle at center, rgba(0, 255, 255, 0.2), rgba(0, 50, 100, 0.3));
            transform: translate(-50%, -50%) rotateX(-90deg) rotateY(45deg) translateZ(-100px);
            animation: rotateLayer4 12s infinite linear, pulseBorder 3.5s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer4 {
            from { transform: translate(-50%, -50%) rotateX(-90deg) rotateY(45deg) translateZ(-100px); }
            to { transform: translate(-50%, -50%) rotateX(270deg) rotateY(405deg) translateZ(-100px); }
        }


        /* Layer 5: Smallest, cross shape with clip-path */
        .layer-5 {
            --size: 200px;
            --bg-gradient: linear-gradient(90deg, transparent 45%, rgba(0, 255, 255, 0.3) 45%, rgba(0, 255, 255, 0.3) 55%, transparent 55%),
                           linear-gradient(0deg, transparent 45%, rgba(0, 255, 255, 0.3) 45%, rgba(0, 255, 255, 0.3) 55%, transparent 55%);
            clip-path: polygon(40% 0%, 60% 0%, 60% 40%, 100% 40%, 100% 60%, 60% 60%, 60% 100%, 40% 100%, 40% 60%, 0% 60%, 0% 40%, 40% 40%); /* Cross shape */
            transform: translate(-50%, -50%) rotateX(120deg) rotateY(-50deg) translateZ(50px) scale(0.8);
            animation: rotateLayer5 10s infinite ease-in-out, pulseBorder 3s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer5 {
            from { transform: translate(-50%, -50%) rotateX(120deg) rotateY(-50deg) translateZ(50px) scale(0.8); }
            to { transform: translate(-50%, -50%) rotateX(480deg) rotateY(310deg) translateZ(50px) scale(0.8); }
        }

        /* Layer 6: Thin Ring / Border */
        .layer-6 {
            --size: 580px;
            background: transparent;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%; /* Makes it a circle */
            transform: translate(-50%, -50%) rotateY(90deg) rotateX(30deg) translateZ(-150px);
            animation: rotateLayer6 20s infinite linear reverse, pulseBorder 4.2s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer6 {
            from { transform: translate(-50%, -50%) rotateY(90deg) rotateX(30deg) translateZ(-150px); }
            to { transform: translate(-50%, -50%) rotateY(450deg) rotateX(390deg) translateZ(-150px); }
        }

        /* Layer 7: Outermost, subtle background grid effect */
        .layer-7 {
            --size: 650px;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 255, 255, 0.05),
                rgba(0, 255, 255, 0.05) 10px,
                transparent 10px,
                transparent 20px
            ), repeating-linear-gradient(
                -45deg,
                rgba(0, 255, 255, 0.05),
                rgba(0, 255, 255, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            border: none;
            box-shadow: none;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) translateZ(-200px); /* Deepest layer */
            animation: rotateLayer7 60s infinite linear, pulseBorder 6s infinite ease-in-out alternate;
        }
        @keyframes rotateLayer7 {
            from { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) translateZ(-200px); }
            to { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg) translateZ(-200px); }
        }
    </style>
</head>
<body>
    <div class="geometric-nexus">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-4"></div>
        <div class="layer layer-5"></div>
        <div class="layer layer-6"></div>
        <div class="layer layer-7"></div>
    </div>
</body>
</html>
